<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app = "NarrowItDownApp">
  <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class='col-6'>
      <div class="form-group text-center">
        <input type="text" placeholder="search term" ng-model="ctrl.searchItem">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(ctrl.searchItem)">Narrow It Down For Me!</button>
      </div>
      <h2 ng-if='ctrl.found.length == 0' class='col-12 text-center'>Nothing found</h2>
    </div>
    <br>
    
    <!-- found-items should be implemented as a component -->
    <found-items found-items="ctrl.found" on-remove='ctrl.removeItem(index)'></found-items>
    
  </div>

</body>
</html>
